<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MIRU (Web)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
            <h2 class="card-title text-center mb-4">Criar Conta</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha (Mín. 6 Caracteres)</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Cadastrar</button>
                <p class="text-center">Já tem conta? <a href="index.html">Fazer Login</a></p>
                <div id="alertMessage" class="alert d-none mt-3" role="alert"></div>
            </form>
        </div>
    </div>
    
    <script src="src/api.js" type="module"></script>
    <script src="src/auth.js" type="module"></script>
    <script type="module">
        import { setupRegisterForm } from './src/auth.js';
        
        // Inicializa a lógica de Registro (do auth.js)
        document.addEventListener('DOMContentLoaded', setupRegisterForm);
    </script>
</body>
</html>
